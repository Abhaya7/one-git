<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #5cbbcc;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-row {
            padding: 30px;
            font-size: 18px;
            border-radius: 10px;
            background: #74f8ff;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }

        input, select, textarea {
            margin-top: 8px;
            background: #ffffff;
        }
    </style>
</head>

<body>
<header>hi</header>
<div class="form-container">
    <div class="form-row">

        Name: <input type="text" id="name" name="tbname"><br><br>

        Email: <input type="text" id="email" name="tbemail"><br><br>

        Phone no: <input type="text" id="tbphone" name="tbphone"><br><br>

        Sex:
        <input type="radio" id="sex_male" name="sex" value="male"> Male
        <input type="radio" id="sex_female" name="sex" value="female"> Female <br><br>

        Course:
        <input type="checkbox" id="python" name="course" value="python"> python
        <input type="checkbox" id="java" name="course" value="java"> java
        <input type="checkbox" id="cplus" name="course" value="c++"> c++
        <input type="checkbox" id="csharp" name="course" value="c#"> c# <br><br>

        Password: <input type="password" id="password" name="tbpassword"><br><br>

        Confirm password: <input type="password" id="cpassword" name="tbcpassword"><br><br>

        State:
        <select id="state" name="state" required>
            <option value="">-- Select state --</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
        </select><br><br>

        Address: <textarea id="address" name="address"></textarea><br><br>

        <button>Submit</button>

    </div>
</div>
<footer>licience</footer>
</body>
</html>
